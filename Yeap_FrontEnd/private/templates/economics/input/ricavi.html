<reserved_header_section
	templateID="752"
	templateFile="ricavi.html"
	templateDescription="HTML content template (Economics)"
></reserved_header_section>


<!-- *** HEADER *** -->
<widget_pageHeader />

<div class="container-fluid pageBody">

	<!-- *** SEZIONE "NASCOSTI" *** -->
	<div class="card card-info hidden-context">
		<div class="card-title" ref="Nascosti">
			<a href="#btn" data-toggle="collapse" data-target="#Nascosti" aria-expanded="false">
				<i class="fa fa-times-circle ico-error"></i>
				<i class="fa fa-exclamation-circle ico-warning"></i>
				<span class="text">
					<i class="fa fa-puzzle-piece margin-r-5"></i>
					Valori nascosti
				</span>
				<span class="ico">
					<i class="fa fa-chevron-right ico-close"></i>
					<i class="fa fa-chevron-down ico-open"></i>
				</span>
			</a>
		</div>
		<div id="Nascosti" class="collapse box_Lev_1">
			<div class="card-body">

				<div id="hiddenData" class="margin-v-10 box_Lev_2">
					<div dsheader></div>
					<div class="row" dstable
						data-method="2"
						data-name="Ricavi_PercIva"
						data-type="hidden"
					></div>
				</div>

			</div>
		</div>
	</div>


	<!-- *** SEZIONE INPUT *** -->
	<div class="card card-info input-context">
		<div class="card-title" ref="Inseriti">
			<a href="#btn" data-toggle="collapse" data-target="#Inseriti" aria-expanded="true">
				<i class="fa fa-times-circle ico-error"></i>
				<i class="fa fa-exclamation-circle ico-warning"></i>
				<span class="text">
					<i class="fa fa-pencil-alt margin-r-5"></i>
					Dati da inserire
				</span>
				<span class="ico">
					<i class="fa fa-chevron-right ico-close"></i>
					<i class="fa fa-chevron-down ico-open"></i>
				</span>
			</a>
		</div>
		<div id="Inseriti" class="collapse box_Lev_1 show">
			<div class="card-body">

				<widget_drawerTitle data-pars="title:='Prodotto_QtaVenduta_title' || mode:= 'edit' || ref:='Inseriti_1' || fillerBtn:='true'" />
				<div id="Inseriti_1" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader totals="true"></div>
					<div class="row" dstable
						data-method="1"
						data-name="Prodotto_QtaVenduta"
						data-type="input"
						data-rows="5"
						data-total="rows cols ttot"
					></div>
				</div>

				<widget_drawerTitle data-pars="title:='Prodotto_PrezzoUnitario_title' || mode:= 'edit' || ref:='Inseriti_2' || fillerBtn:='true'" />
				<div id="Inseriti_2" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader></div>
					<div class="row" dstable
						data-method="1"
						data-name="Prodotto_PrezzoUnitario"
						data-type="input"
						data-rows="5"
						xxdata-total="rows"
					></div>
					<div id="incollaQui">incollaQUi</div>
				</div>
			</div>
		</div>
	</div>


	<!-- *** SEZIONE CALCOLATI *** -->
	<div class="card card-info formula-context">
		<div class="card-title" ref="Calcolati">
			<a href="#btn" data-toggle="collapse" data-target="#Calcolati" aria-expanded="false">
				<i class="fa fa-times-circle ico-error"></i>
				<i class="fa fa-exclamation-circle ico-warning"></i>
				<span class="text">
					<i class="fa fa-cogs margin-r-5"></i>
					Valori calcolati
				</span>
				<span class="ico">
					<i class="fa fa-chevron-right ico-close"></i>
					<i class="fa fa-chevron-down ico-open"></i>
				</span>
			</a>
		</div>
		<div id="Calcolati" class="collapse box_Lev_1">
			<div class="card-body">

				<div dsheader></div>
				<h4 class="subsection margin-t-0">
					<snp_XML_label_economics data-pars="value:='Ricavi_RicavoNetto_title'" class="title" />
				</h4>
				<div id="Calcolati_1" class="xcollapse clearfix margin-v-10 box_Lev_2">
					<div class="row" dstable
						data-name="Ricavi_RicavoNetto"
						data-type="formula"
						data-formula="[Prodotto_QtaVenduta] * [Prodotto_PrezzoUnitario]"
						data-rows="5"
						data-total="hidecols rows ttot"
					></div>
					<div class="row" dstable
						data-method="7"
						data-name="Ricavi_RicavoNetto_Tot"
						data-type="formula"
						data-formula="[Ricavi_RicavoNetto_totCol]"
						data-total="rows"
					></div>
					<div class="row" dstable
						id="tagliaQui"
						data-method="7"
						data-name="Prodotto_PrezzoMedio"
						data-type="formula"
						data-formula="[Ricavi_RicavoNetto_totCol]/[Prodotto_QtaVenduta_totCol]"
					></div>
					<div class="row" dstable
						data-method="8"
						data-name="Ricavi_Iva"
						data-type="formula"
						data-formula="[Ricavi_RicavoNetto_totCol] * [Ricavi_PercIva] / 100"
						data-total="rows"
					></div>
					<div class="row" dstable
						data-method="7"
						data-name="Ricavi_RicavoTotale"
						data-type="formula"
						data-formula="[Ricavi_RicavoNetto_totCol] + [Ricavi_Iva]"
						data-total="rows"
					></div>
				</div>

			</div>
		</div>
	</div>

	<!-- *** CONSOLE *** -->
	<widget_btnConsole />

</div>
