<reserved_header_section
	templateID="753"
	templateFile="costiEsterni.html"
	templateDescription="HTML content template (Economics)"
></reserved_header_section>


<!-- *** HEADER *** -->
<widget_pageHeader />

<div class="container-fluid pageBody">

	<!-- *** SEZIONE "NASCOSTI" *** -->
	<div class="card card-info hidden-context">
		<div class="card-title" ref="Nascosti">
			<a href="#btn" data-toggle="collapse" data-target="#Nascosti" aria-expanded="false">
				<i class="fa fa-times-circle ico-error"></i>
				<i class="fa fa-exclamation-circle ico-warning"></i>
				<span class="text">
					<i class="fa fa-puzzle-piece margin-r-5"></i>
					Valori nascosti
				</span>
				<span class="ico">
					<i class="fa fa-chevron-right ico-close"></i>
					<i class="fa fa-chevron-down ico-open"></i>
				</span>
			</a>
		</div>
		<div id="Nascosti" class="collapse box_Lev_1">
			<div class="card-body">

				<div id="hiddenData" class="margin-v-10 box_Lev_2">
					<div dsheader></div>

					<h4 class="subsection">Prodotto_QtaVenduta</h4>
					<div class="row" dstable
						data-method="1"
						data-name="Prodotto_QtaVenduta"
						data-type="hidden"
						data-rows="5"
						data-total="cols"
					></div>
					<h4 class="subsection">Prodotto_PrezzoUnitario</h4>
					<div class="row" dstable
						data-method="1"
						data-name="Prodotto_PrezzoUnitario"
						data-type="hidden"
						data-rows="5"
					></div>
					<h4 class="subsection">Acquisti_PercIva</h4>
					<div class="row" dstable
						data-method="2"
						data-name="Acquisti_PercIva"
						data-type="hidden"
					></div>
				</div>

			</div>
		</div>
	</div>


	<!-- *** SEZIONE INPUT *** -->
	<div class="card card-info input-context">
		<div class="card-title" ref="Inseriti">
			<a href="#btn" data-toggle="collapse" data-target="#Inseriti" aria-expanded="true">
				<i class="fa fa-times-circle ico-error"></i>
				<i class="fa fa-exclamation-circle ico-warning"></i>
				<span class="text">
					<i class="fa fa-pencil-alt margin-r-5"></i>
					Dati da inserire
				</span>
				<span class="ico">
					<i class="fa fa-chevron-right ico-close"></i>
					<i class="fa fa-chevron-down ico-open"></i>
				</span>
			</a>
		</div>
		<div id="Inseriti" class="collapse box_Lev_1 show">
			<div class="card-body">

				<h4 class="subsection">Acquisti</h4>

				<widget_drawerTitle data-pars="title:='Acquisti_PF_PercPrezzoUnitario_title' || mode:= 'edit' || ref:='Inseriti_1' || fillerBtn:='true'" />
				<div id="Inseriti_1" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader></div>
					<div class="row" dstable
						data-method="1"
						data-name="Acquisti_PF_PercPrezzoUnitario"
						data-type="input"
						data-rows="5"
					></div>
				</div>
				<widget_drawerTitle data-pars="title:='Acquisti_MP_PrezzoUnitario_title' || mode:= 'edit' || ref:='Inseriti_12' || fillerBtn:='true'" class="MPdrawer" />
				<div id="Inseriti_12" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader></div>
					<div class="row" dstable
						data-method="1"
						data-source="MP"
						data-name="Acquisti_MP_PrezzoUnitario"
						data-type="input"
						data-rows="10"
					></div>
				</div>
				<widget_drawerTitle data-pars="title:='Acquisti_MP_Quantita_title' || mode:= 'edit' || ref:='Inseriti_13' || fillerBtn:='true'" class="MPdrawer" />
				<div id="Inseriti_13" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader></div>
					<div class="row" dstable
						data-method="1"
						data-name="Acquisti_MP_Quantita"
						data-type="input"
						data-rows="10"
						data-total="rows"
					></div>
				</div>

				<h4 class="subsection">Rimanenze di magazzino</h4>

				<widget_drawerTitle data-pars="title:='Magazzino_PF_Giorni_title' || mode:= 'edit' || ref:='Inseriti_2' || fillerBtn:='true'" />
				<div id="Inseriti_2" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader></div>
					<div class="row" dstable
						data-method="1"
						data-name="Magazzino_PF_Giorni"
						data-type="input"
						data-rows="5"
					></div>
				</div>
				<widget_drawerTitle data-pars="title:='Magazzino_MP_Giorni_title' || mode:= 'edit' || ref:='Inseriti_22' || fillerBtn:='true'" class="MPdrawer" />
				<div id="Inseriti_22" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader></div>
					<div class="row" dstable
						data-method="1"
						data-name="Magazzino_MP_Giorni"
						data-type="input"
						data-rows="10"
					></div>
				</div>

			</div>
		</div>
	</div>


	<!-- *** SEZIONE CALCOLATI *** -->
	<div class="card card-info formula-context">
		<div class="card-title" ref="Calcolati">
			<a href="#btn" data-toggle="collapse" data-target="#Calcolati" aria-expanded="false">
				<i class="fa fa-times-circle ico-error"></i>
				<i class="fa fa-exclamation-circle ico-warning"></i>
				<span class="text">
					<i class="fa fa-cogs margin-r-5"></i>
					Valori calcolati
				</span>
				<span class="ico">
					<i class="fa fa-chevron-right ico-close"></i>
					<i class="fa fa-chevron-down ico-open"></i>
				</span>
			</a>
		</div>
		<div id="Calcolati" class="collapse box_Lev_1">
			<div class="card-body">

				<h4 class="subsection">Acquisti</h4>

				<widget_drawerTitle data-pars="title:='ProdottiFiniti' || mode:= 'calc' || ref:='Calcolati_1'" />
				<div id="Calcolati_1" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader></div>

					<h4 class="subsection">
						<snp_XML_label_economics data-pars="value:='Acquisti_PF_CostoUnitario_title'" class="title" />
					</h4>
					<div class="row" dstable
						data-name="Acquisti_PF_CostoUnitario"
						data-type="formula"
						data-formula="[Prodotto_PrezzoUnitario] * [Acquisti_PF_PercPrezzoUnitario] / 100"
						data-rows="5"
					></div>
					<div id="incollaQui">incollaQui</div>

					<h4 class="subsection">
						<snp_XML_label_economics data-pars="value:='Acquisti_PF_CostoNetto_title'" class="title" />
					</h4>
					<div class="row" dstable
						data-name="Acquisti_PF_CostoNetto"
						data-type="formula"
						data-formula="[Prodotto_QtaVenduta] * [Acquisti_PF_CostoUnitario]"
						data-rows="5"
						data-total="rows hidecols ttot"
					></div>
					<div class="row" dstable
						data-method="7"
						data-name="Acquisti_PF_CostoNetto_Tot"
						data-type="formula"
						data-formula="[Acquisti_PF_CostoNetto_totCol]"
						data-total="rows"
					></div>

					<!-- Tabella da spostare sopra: da "tagliaQui" ad "incollaQui" -->
					<div class="row" dstable
						id="tagliaQui"
						data-method="7"
						data-name="Acquisti_PF_CostoMedio"
						data-type="formula"
						data-formula="[Acquisti_PF_CostoNetto_Tot] / [Prodotto_QtaVenduta_totCol]"
						data-rows="1"
					></div>

					<div class="row margin-t-30" dstable
						data-method="8"
						data-name="Acquisti_PF_Iva"
						data-type="formula"
						data-formula="[Acquisti_PF_CostoNetto_totCol] * [Acquisti_PercIva] / 100"
						data-total="rows"
					></div>
					<div class="row" dstable
						data-method="7"
						data-name="Acquisti_PF_CostoTotale"
						data-type="formula"
						data-formula="[Acquisti_PF_CostoNetto_totCol] + [Acquisti_PF_Iva]"
						data-total="rows"
					></div>

				</div>

				<widget_drawerTitle data-pars="title:='MateriePrime' || mode:= 'calc' || ref:='Calcolati_12'" class="MPdrawer" />
				<div id="Calcolati_12" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader></div>

					<h4 class="subsection">
						<snp_XML_label_economics data-pars="value:='Acquisti_MP_CostoNetto_title'" class="title" />
					</h4>

					<div class="row" dstable
						data-name="Acquisti_MP_CostoNetto"
						data-type="formula"
						data-formula="[Acquisti_MP_Quantita] * [Acquisti_MP_PrezzoUnitario]"
						data-rows="10"
						data-total="rows hidecols ttot"
					></div>
					<div class="row" dstable
						data-method="7"
						data-name="Acquisti_MP_CostoNetto_Tot"
						data-type="formula"
						data-formula="[Acquisti_MP_CostoNetto_totCol]"
						data-total="rows"
					></div>
					<div class="row margin-t-30" dstable
						data-method="8"
						data-name="Acquisti_MP_Iva"
						data-type="formula"
						data-formula="[Acquisti_MP_CostoNetto_totCol] * [Acquisti_PercIva] / 100"
						data-total="rows"
					></div>
					<div class="row" dstable
						data-method="7"
						data-name="Acquisti_MP_CostoTotale"
						data-type="formula"
						data-formula="[Acquisti_MP_CostoNetto_totCol] + [Acquisti_MP_Iva]"
						data-total="rows"
					></div>

				</div>

				<widget_drawerTitle data-pars="title:='TotaleAcquisti' || mode:= 'calc' || ref:='Calcolati_13'" />
				<div id="Calcolati_13" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader></div>

					<div class="row" dstable
						data-method="7"
						data-name="Acquisti_CostoNettoTotale"
						data-type="formula"
						data-formula="[Acquisti_PF_CostoNetto_Tot] + [Acquisti_MP_CostoNetto_Tot]"
						data-total="rows"
					></div>
					<div class="row" dstable
						data-method="8"
						data-name="Acquisti_IvaTotale"
						data-type="formula"
						data-formula="[Acquisti_PF_Iva] + [Acquisti_MP_Iva]"
						data-total="rows"
					></div>
					<div class="row" dstable
						data-method="7"
						data-name="Acquisti_CostoLordoTotale"
						data-type="formula"
						data-formula="[Acquisti_PF_CostoTotale] + [Acquisti_MP_CostoTotale]"
						data-total="rows"
					></div>

				</div>

				<h4 class="subsection">Rimanenze di magazzino</h4>

				<widget_drawerTitle data-pars="title:='ProdottiFiniti' || mode:= 'calc' || ref:='Calcolati_5'" />
				<div id="Calcolati_5" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader></div>

					<h4 class="subsection">
						<snp_XML_label_economics data-pars="value:='Magazzino_PF_Quantita_title'" class="title" />
					</h4>
					<div class="row" dstable
						data-method="1"
						data-name="Magazzino_PF_Quantita"
						data-type="formula"
						data-formula="[Prodotto_QtaVenduta] * [Magazzino_PF_Giorni] / 365"
						data-rows="5"
					></div>

					<h4 class="subsection">
						<snp_XML_label_economics data-pars="value:='Magazzino_PF_CostoNetto_title'" class="title" />
					</h4>
					<div class="row" dstable
						data-name="Magazzino_PF_CostoNetto"
						data-type="formula"
						data-formula="[Prodotto_QtaVenduta] * [Magazzino_PF_Giorni] / 365 * [Acquisti_PF_CostoUnitario]"
						data-rows="5"
						data-total="hidecols"
					></div>
					<div class="row margin-t-15 hide" dstable
						data-method="7"
						data-name="Magazzino_PF_CostoNetto_Tot"
						data-type="formula"
						data-formula="[Magazzino_PF_CostoNetto_totCol]"
						data-total="rows"
					></div>

				</div>

				<widget_drawerTitle data-pars="title:='MateriePrime' || mode:= 'calc' || ref:='Calcolati_6'" class="MPdrawer" />
				<div id="Calcolati_6" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader></div>

					<h4 class="subsection">
						<snp_XML_label_economics data-pars="value:='Magazzino_MP_Quantita_title'" class="title" />
					</h4>
					<div class="row" dstable
						data-method="1"
						data-name="Magazzino_MP_Quantita"
						data-type="formula"
						data-formula="[Acquisti_MP_Quantita] * [Magazzino_MP_Giorni] / 365"
						data-rows="10"
					></div>

					<h4 class="subsection">
						<snp_XML_label_economics data-pars="value:='Magazzino_MP_CostoNetto_title'" class="title" />
					</h4>
					<div class="row" dstable
						data-name="Magazzino_MP_CostoNetto"
						data-type="formula"
						data-formula="[Acquisti_MP_Quantita] * [Magazzino_MP_Giorni] / 365 * [Acquisti_MP_PrezzoUnitario]"
						data-rows="10"
						data-total="hidecols"
					></div>

				</div>

				<widget_drawerTitle data-pars="title:='TotaleMagazzino' || mode:= 'calc' || ref:='Calcolati_7'" />
				<div id="Calcolati_7" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader></div>

					<div class="row" dstable
						data-method="1"
						data-name="RiportoTot_PF"
						data-type="formula"
						data-formula="[Magazzino_PF_CostoNetto_Tot]"
					></div>
					<div class="row" dstable
						data-method="1"
						data-name="RiportoTot_MP"
						data-type="formula"
						data-formula="[Magazzino_MP_CostoNetto_totCol]"
					></div>
					<div class="row" dstable
						data-method="7"
						data-name="ValoreNettoMagazzino"
						data-type="formula"
						data-formula="[RiportoTot_PF] + [RiportoTot_MP]"
					></div>

				</div>

			</div>
		</div>
	</div>


	<!-- *** CONSOLE *** -->
	<widget_btnConsole />

</div>
