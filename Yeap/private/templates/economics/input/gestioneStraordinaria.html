<reserved_header_section
	templateID="765"
	templateFile="gestioneStraordinaria.html"
	templateDescription="HTML content template (Economics)"
></reserved_header_section>

<!-- *** HEADER *** -->
<widget_pageHeader />

<div class="container-fluid pageBody">

	<!-- *** SEZIONE "NASCOSTI" *** -->
	<div class="card card-info hidden-context">
		<div class="card-title" ref="Nascosti">
			<a href="#btn" data-toggle="collapse" data-target="#Nascosti" aria-expanded="false">
				<i class="fa fa-times-circle ico-error"></i>
				<i class="fa fa-exclamation-circle ico-warning"></i>
				<span class="text">
					<i class="fa fa-puzzle-piece margin-r-5"></i>
					Valori nascosti
				</span>
				<span class="ico">
					<i class="fa fa-chevron-right ico-close"></i>
					<i class="fa fa-chevron-down ico-open"></i>
				</span>
			</a>
		</div>
		<div id="Nascosti" class="collapse box_Lev_1">
			<div class="card-body">

			</div>
		</div>
	</div>


	<!-- *** SEZIONE INPUT *** -->
	<div class="card card-info input-context">
		<div class="card-title" ref="Inseriti">
			<a href="#btn" data-toggle="collapse" data-target="#Inseriti" aria-expanded="true">
				<i class="fa fa-times-circle ico-error"></i>
				<i class="fa fa-exclamation-circle ico-warning"></i>
				<span class="text">
					<i class="fa fa-pencil-alt margin-r-5"></i>
					Dati da inserire
				</span>
				<span class="ico">
					<i class="fa fa-chevron-right ico-close"></i>
					<i class="fa fa-chevron-down ico-open"></i>
				</span>
			</a>
		</div>
		<div id="Inseriti" class="collapse box_Lev_1 show">
			<div class="card-body">

				<h4 class="subsection">Proventi</h4>

				<widget_drawerTitle data-pars="title:='GS1_ProventiTitle' || mode:= 'edit' || ref:='Inseriti_1' || fillerBtn:='true'" />
				<div id="Inseriti_1" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader></div>
					<div class="row" dstable
						data-method="2"
						data-name="GS1_ProventiValore"
						data-type="input"
						data-total="rows"
					></div>
					<div class="row" dstable
						data-method="2"
						data-name="GS1_ProventiPercIva"
						data-type="input"
					></div>
				</div>
				<widget_drawerTitle data-pars="title:='GS2_ProventiTitle' || mode:= 'edit' || ref:='Inseriti_2' || fillerBtn:='true'" />
				<div id="Inseriti_2" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader></div>
					<div class="row" dstable
						data-method="2"
						data-name="GS2_ProventiValore"
						data-type="input"
						data-total="rows"
					></div>
					<div class="row" dstable
						data-method="2"
						data-name="GS2_ProventiPercIva"
						data-type="input"
					></div>
				</div>

				<h4 class="subsection">Oneri</h4>

				<widget_drawerTitle data-pars="title:='GS1_OneriTitle' || mode:= 'edit' || ref:='Inseriti_3' || fillerBtn:='true'" />
				<div id="Inseriti_3" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader></div>
					<div class="row" dstable
						data-method="2"
						data-name="GS1_OneriValore"
						data-type="input"
						data-total="rows"
					></div>
					<div class="row" dstable
						data-method="2"
						data-name="GS1_OneriPercIva"
						data-type="input"
					></div>
				</div>
				<widget_drawerTitle data-pars="title:='GS2_OneriTitle' || mode:= 'edit' || ref:='Inseriti_4' || fillerBtn:='true'" />
				<div id="Inseriti_4" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader></div>
					<div class="row" dstable
						data-method="2"
						data-name="GS2_OneriValore"
						data-type="input"
						data-total="rows"
					></div>
					<div class="row" dstable
						data-method="2"
						data-name="GS2_OneriPercIva"
						data-type="input"
					></div>
				</div>

			</div>
		</div>
	</div>


	<!-- *** SEZIONE CALCOLATI *** -->
	<div class="card card-info formula-context">
		<div class="card-title" ref="Calcolati">
			<a href="#btn" data-toggle="collapse" data-target="#Calcolati" aria-expanded="false">
				<i class="fa fa-times-circle ico-error"></i>
				<i class="fa fa-exclamation-circle ico-warning"></i>
				<span class="text">
					<i class="fa fa-cogs margin-r-5"></i>
					Valori calcolati
				</span>
				<span class="ico">
					<i class="fa fa-chevron-right ico-close"></i>
					<i class="fa fa-chevron-down ico-open"></i>
				</span>
			</a>
		</div>
		<div id="Calcolati" class="collapse box_Lev_1">
			<div class="card-body">

				<h4 class="subsection">Proventi</h4>

				<widget_drawerTitle data-pars="title:='GS1_ProventiTitle' || mode:= 'calc' || ref:='Calcolati_1'" />
				<div id="Calcolati_1" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader></div>

					<div class="row" dstable
						data-name="GS1_IvaProventi"
						data-type="formula"
						data-formula="[GS1_ProventiValore] * [GS1_ProventiPercIva] / 100"
						data-total="rows"
					></div>
					<div class="row" dstable
						data-method="7"
						data-name="GS1_ProventiTotale"
						data-type="formula"
						data-formula="[GS1_ProventiValore] + [GS1_IvaProventi]"
						data-total="rows"
					></div>
				</div>
				<widget_drawerTitle data-pars="title:='GS2_ProventiTitle' || mode:= 'calc' || ref:='Calcolati_2'" />
				<div id="Calcolati_2" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader></div>

					<div class="row" dstable
						data-name="GS2_IvaProventi"
						data-type="formula"
						data-formula="[GS2_ProventiValore] * [GS2_ProventiPercIva] / 100"
						data-total="rows"
					></div>
					<div class="row" dstable
						data-method="7"
						data-name="GS2_ProventiTotale"
						data-type="formula"
						data-formula="[GS2_ProventiValore] + [GS2_IvaProventi]"
						data-total="rows"
					></div>
				</div>

				<h4 class="subsection">Oneri</h4>

				<widget_drawerTitle data-pars="title:='GS1_OneriTitle' || mode:= 'calc' || ref:='Calcolati_3'" />
				<div id="Calcolati_3" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader></div>

					<div class="row" dstable
						data-name="GS1_IvaOneri"
						data-type="formula"
						data-formula="[GS1_OneriValore] * [GS1_OneriPercIva] / 100"
						data-total="rows"
					></div>
					<div class="row" dstable
						data-method="7"
						data-name="GS1_OneriTotale"
						data-type="formula"
						data-formula="[GS1_OneriValore] + [GS1_IvaOneri]"
						data-total="rows"
					></div>
				</div>
				<widget_drawerTitle data-pars="title:='GS2_OneriTitle' || mode:= 'calc' || ref:='Calcolati_4'" />
				<div id="Calcolati_4" class="collapse clearfix margin-v-10 box_Lev_2">
					<div dsheader></div>

					<div class="row" dstable
						data-name="GS2_IvaOneri"
						data-type="formula"
						data-formula="[GS2_OneriValore] * [GS2_OneriPercIva] / 100"
						data-total="rows"
					></div>
					<div class="row" dstable
						data-method="7"
						data-name="GS2_OneriTotale"
						data-type="formula"
						data-formula="[GS2_OneriValore] + [GS2_IvaOneri]"
						data-total="rows"
					></div>
				</div>

				<h4 class="subsection margin-t-35">Totali complessivi</h4>

				<div dsheader></div>
				<div class="row" dstable
					data-method="7"
					data-name="GS_TotaleNetto"
					data-type="formula"
					data-formula="[GS1_ProventiValore] + [GS2_ProventiValore] - [GS1_OneriValore] - [GS2_OneriValore]"
					data-total="rows"
				></div>
				<div class="row" dstable
					data-name="GS_IvaTotale"
					data-type="formula"
					data-formula="[GS1_IvaProventi] + [GS2_IvaProventi] - [GS1_IvaOneri] - [GS2_IvaOneri]"
					data-total="rows"
				></div>
				<div class="row margin-t-15" dstable
					data-method="7"
					data-name="GS_TotaleLordo"
					data-type="formula"
					data-formula="[GS_IvaTotale] + [GS_TotaleNetto]"
					data-total="rows"
				></div>

			</div>
		</div>
	</div>

	<!-- *** CONSOLE *** -->
	<widget_btnConsole />

</div>
